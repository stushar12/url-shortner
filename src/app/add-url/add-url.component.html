<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="mt-4">
                <div [routerLink]="['']" class="" style="cursor: pointer;">
                    <img src="https://docrdsfx76ssb.cloudfront.net/static/1632941648/pages/wp-content/uploads/2021/08/bitly_logo.svg"  alt="Bitly" width="100px">
                  </div>        
            </div>
            <div style="text-align: center; margin-top:-45px ;">
                <h1 class="h3 text-gray-800">URL Shortener</h1>
            </div>
        </div>

        <div class="col-lg-12 col-sm-12 mt-4">
            
                <form [formGroup]="shortUrl" class="form-inline"  style="text-align: center;" (ngSubmit)="submitURL()">
                    <div class="" style="display: flex;justify-content: center; margin-top:5%;">
                        <input type="text" placeholder="Enter long URL here" class="w-75 my-input form-control"  formControlName="longURL">
                        <input type="submit"  class="btn btn-lg btn-primary" value="Get Short URL">
                    </div>
            </form> 
               
        </div>


        <div class="row mt-4">
            <div class="col-lg-12" style="text-align: center;">
                <input type="submit" class="btn btn-primary btn-sm " [routerLink]="['/dashboard']"   style="text-align: center; " value="Back">
            </div>
        </div>
    </div>
    

    
</div>
