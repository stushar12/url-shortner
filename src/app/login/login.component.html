	<div [routerLink]="['']" class="mx-4 mt-4" style="cursor: pointer;">
        <img src="https://docrdsfx76ssb.cloudfront.net/static/1632941648/pages/wp-content/uploads/2021/08/bitly_logo.svg"  alt="Bitly" width="100px">
      </div>


	<h2 style="text-align: center">Login</h2>

	<div class="container-fluid">
        <form [formGroup]="userForm">
            <div class="row mt-4">

                <div class="col-lg-12">
                    <div class="row" style="display: flex; justify-content: center;">
                        <div class="col-lg-3">
                            <label for="">User Email</label>
                            <input [ngClass]="{
                                'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                                'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                            }" type="email" formControlName="userEmail" class="form-control">
                            <span style="color:red;"
                            *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Please Enter Valid Email</span>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-12" >
                <div class="row" style="display: flex; justify-content: center;" >
                <div class="col-lg-3">
                    <label for="">Password</label>
                    <input [ngClass]="{
                        'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                        'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                    }" type="password" formControlName="password" class="form-control">
                    <span style="color:red;"
                     *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">Enter Password</span>
                </div>
                </div>
                </div>


            </div>
    
        
    
            
            <div class="row mt-4">
                <div class="col-lg-12" style="text-align: center;">
                    <input type="submit" class="btn btn-primary btn-sm " [routerLink]="['/dashboard']"   style="text-align: center;" value="Login">
                </div>
            </div>
        </form>
    </div>
