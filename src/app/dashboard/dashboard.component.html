  


  <div class="container-fluid" >

    <div class="d-sm-flex align-items-center justify-content-between mt-4">
        <div [routerLink]="['']" style="cursor: pointer;">
            <img src="https://docrdsfx76ssb.cloudfront.net/static/1632941648/pages/wp-content/uploads/2021/08/bitly_logo.svg"   alt="Bitly" width="100px">
          </div>
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a class="d-sm-inline-block btn btn-lg text-dark btn-warning shadow-sm" [routerLink]="['/addURL']" ><i
                class="fa fa-add fa-sm text-dark-50" ></i>Add URL</a>
    </div>
    
    <div class="card shadow mt-4 mb-4" >
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Table</h6>
        </div>
    
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr style="text-align: center;">
                            <th class="bg-secondary" style="color:white">ID</th>
                            <th class="bg-secondary" style="color:white">LongURL</th>
                            <th class="bg-secondary" style="color:white">ShortURL</th>
                            <th class="bg-secondary" style="color:white">Click_Count</th>
                            <th class="bg-secondary" style="color:white">Actions</th>
                        </tr>
                    </thead>
    
                    <tbody style="text-align: center">
                        <tr *ngFor="let url of urlList">
                            <td>{{url.id}}</td>
                            <td>{{url.longURL}}</td>
                            <td ><a [routerLink]="['/p',url.shortenURL]"  target="_blank">http://localhost:4200/p/{{url.shortenURL}}</a></td> 
                            <td>{{url.click_count}}</td>
                            <td [routerLink]="['/charts',url.shortenURL]" routerLinkActive="router-link-active"  class="btn btn-sm  bg-primary text-white" style="justify-content: center;  margin: 5px 0px" >Visualize</td>
                        </tr>
                    </tbody>
    
                </table>
                </div>
            </div>


    </div>

    <div class="row mt-4">
        <div class="col-lg-12" style="text-align: center;">
            <input type="submit" class="btn btn-primary btn-lg " [routerLink]="['']"   style="text-align: center; " value="Back">
        </div>
    </div>
  </div>
